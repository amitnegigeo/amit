<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negi Amit Singh - Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- AOS for scroll animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Typed.js for typing animation -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        html { scroll-behavior: smooth; }
        .dark-mode { background-color: #111; color: #f4f4f4; }
        .dark-mode nav { background-color: #1a1a1a; }
    </style>
</head>
<body onload="AOS.init();">

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" 
        style="position:fixed;top:20px;right:20px;z-index:1000;background:#444;color:white;padding:10px;border:none;border-radius:8px;">
        ðŸŒ™
    </button>

    <!-- HEADER -->
    <header class="text-center p-6">
        <h1 class="text-4xl font-bold">Negi Amit Singh</h1>
        <h2 id="intro-text" class="text-xl mt-2"></h2> <!-- Typed.js target -->
    </header>

    <!-- ABOUT -->
    <section data-aos="fade-up" class="p-8 text-center">
        <h2 class="text-3xl font-semibold mb-4">About Me</h2>
        <p class="max-w-2xl mx-auto">I am a geospatial data enthusiast passionate about climate change modeling and hazard analysis.</p>
    </section>

    <!-- PROJECTS -->
    <section data-aos="fade-up" class="p-8">
        <h2 class="text-3xl font-semibold text-center mb-6">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="project text-center">
                <img src="images/project1.jpg" alt="Project 1" class="rounded-lg shadow-lg mx-auto">
                <p class="mt-2">Project 1</p>
            </div>
            <div class="project text-center">
                <img src="images/project2.jpg" alt="Project 2" class="rounded-lg shadow-lg mx-auto">
                <p class="mt-2">Project 2</p>
            </div>
            <div class="project text-center">
                <img src="images/project3.jpg" alt="Project 3" class="rounded-lg shadow-lg mx-auto">
                <p class="mt-2">Project 3</p>
            </div>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section data-aos="fade-up" class="p-8 text-center">
        <h2 class="text-3xl font-semibold mb-4">Contact Me</h2>
        <form class="max-w-md mx-auto">
            <input type="text" placeholder="Name" class="w-full mb-3 p-2 border rounded">
            <input type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">
            <textarea placeholder="Message" class="w-full mb-3 p-2 border rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="text-center p-4 mt-8 border-t">
        Â© 2025 Negi Amit Singh
    </footer>

    <script>
        // Typed.js
        var typed = new Typed('#intro-text', {
            strings: ['Geospatial Data Enthusiast', 'Climate & Hazard Modeler', 'Researcher'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Form Validation
        const form = document.querySelector('form');
        if(form){
            form.addEventListener('submit', e => {
                const inputs = form.querySelectorAll('input, textarea');
                for(let input of inputs){
                    if(!input.value.trim()){
                        e.preventDefault();
                        alert('Please fill out all fields!');
                        return;
                    }
                }
            });
        }
    </script>
</body>
</html>
